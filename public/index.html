<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="media/logo.png">
    <title>The Coffee Cup Company</title>
</head>

<script src="./bundle.js"></script>

<body>
<div class="container" style="margin: 3%">
    <div class="row text-center"  >
        <div class="col-4 text-end">
            <img class="img-fluid" src="media/logo.png" alt="company logo" style="width: 60%">
        </div>
        <div class="col-8 text-start" style="margin-top: 6%">
            <h2  style="-webkit-text-fill-color: /*#6f4301*/ black; white-space: nowrap">The Coffee Cup Company</h2>
        </div>
    </div>
    <div class="row">

        <div class="col-xxl-6" style="margin-top: 5%">
            <div class="col-12 text-center">
                <div class="outsideWrapper">
                    <div class="insideWrapper">
                        <img class="rounded coveredImage" id="img" >
                        <canvas class="rounded coveringCanvas" id="imgCanvas" style="display: none"></canvas>
                    </div>
                </div>
            </div>
            <div class="text-center" style="margin-top: 4px">
                <button id="aoiBtn" class="btn btn-primary btn-sm" style="min-width: 80px">show AOI</button>
            </div>
        </div>

        <div class="col-xxl-6" style="margin-top: 5%">
            <div>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-3">
                        <div id="coming" class="alert sign" role="alert"  style="background: rgba(252, 164, 0,0.4);border-color: rgba(252, 164, 0,0.4)">
                            Coffee<br>COMING
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="ready" class="alert sign" role="alert" style="background: rgba(2, 181, 41,0.4); border-color: rgba(2, 181, 41,0.4);">
                            Coffee<br>READY
                        </div>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-3">
                        <div id="low" class="alert sign" role="alert"  style="background: rgba(217, 2, 2,0.4); border-color: rgba(217, 2, 2,0.4);">
                            Coffee<br>LOW
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="cold" class="alert sign" role="alert" style="background: rgba(0, 159, 245,0.4); border-color: rgba(0, 159, 245,0.4);">
                            Coffee<br>COLD
                        </div>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
            </div>
            <table class="table" style="margin-top: 10%;">
                <thead>
                <tr>
                    <th scope="col" colspan="4">Temperature</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="3">Cup Temperature</td>
                    <td id="cupTemp" class="text-end"></td>
                </tr>
                </tbody>
            </table>

            <table class="table" style="margin-top: 1%">
                <thead>
                <tr>
                    <th scope="col" colspan="4">Level Calculations</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="3">Cup fill level</td>
                    <td id="fillLevel" class="text-end"></td>
                </tr>
                <tr>
                    <td colspan="3">Cup full</td>
                    <td id="fullCup" style="font-weight: bold" class="text-end"></td>
                </tr>
                <tr>
                    <td colspan="3">Coffee hot</td>
                    <td id="hot" style="font-weight: bold" class="text-end"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
