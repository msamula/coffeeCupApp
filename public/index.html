<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Coffee Cup Company</title>
</head>

<body>
<script src="./bundle.js"></script>
<div class="container text-center" style="margin: 5%">
    <div class="row">

        <div class="col-sm-6" style="margin-top: 7%">
            <canvas class="img-fluid" id="camImg"></canvas>
            <img hidden class="img-fluid" id="img" >
        </div>

        <div class="col-sm-6" style="margin-top: 5%">
            <div class="row">
                <div class="col-4">
                    <img class="img-fluid d-none d-sm-flex" src="./pics/logo.jpg" alt="company logo">
                </div>
                <div class="col-8" class="container-fluid">
                    <h2 class="d-none d-sm-flex" style="-webkit-text-fill-color: #6f4301; white-space: nowrap">The Coffee Cup Company</h2>
                    <h4 id="sign" class="d-none d-sm-block " style="border-width:8px; border-style:inset ; border-color:#FFFF00; padding: 3% 0% 3% 0%; margin: 0% 30% 0% 30%; white-space: nowrap" >Coffee<br>COMING</h4>
                </div>
            </div>
            <div class="row" style="margin-top: 10%">
                <div class="col-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" colspan="4">Temperature</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="3">Cup Temperature</td>
                            <td id="cupTemp"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" colspan="4">Level Calculations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="3">Cup fill level</td>
                            <td id="fillLevel" ></td>
                        </tr>
                        <tr>
                            <td colspan="3">Cup full</td>
                            <td id="fullCup" style="font-weight: bold"></td>
                        </tr>
                        <tr>
                            <td colspan="3">Coffee hot</td>
                            <td id="hot" style="font-weight: bold"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
